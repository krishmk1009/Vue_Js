<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>{{heading}}</h1>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            heading: "hello i am Vue",
            subheading:"not defined"
          };
        },
      }).mount("#content");
    </script>
  </body>
</html>
